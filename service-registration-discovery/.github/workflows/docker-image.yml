name: Docker Image CI - service-registration-discovery

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image service-registration-discovery
      run: docker build ./service-registration-discovery/ --file Dockerfile --tag my-image-name:$(date +%s)

